{% extends 'base.html' %}


{% block contenido %}


<div class="text-center">
    <h2>{{post.titulo}} </h2>
    <h3 class="my-2 h4 text-muted">{{post.fecha|date:'d M Y'|upper}} </h3>

    <img src="{{post.imagen.url}} " alt="{{post.titulo}}" class="img-fluid">

    <div class="my-4">
        <p class="text-justify">{{post.cuerpo|safe}} </p>
    </div>
</div>



{% endblock %}
